name: Generate Extension Release

run-name: "Generate Extension Release for ${{ github.ref_name }}"

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-hdr-manager:
    name: Build Extension
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Git Cliff
        shell: pwsh
        run: |
          npm install -g git-cliff

      - name: Generate Changelog
        shell: pwsh
        run: |
          git-cliff --current --output CHANGELOG.md

      - name: Extract Version
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace "^v", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build Extension
        shell: pwsh
        run: |
          dotnet build HdrManager.sln -c Release

      - name: Package Extension
        shell: pwsh
        run: |
            Compress-Archive -Path bin/Release/* -DestinationPath HdrManager_${{ steps.version.outputs.version }}.pext -Force
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} `
          --title "Version ${{ steps.version.outputs.version }}" `
          --notes-file CHANGELOG.md `
          --draft `
          HdrManager_${{ steps.version.outputs.version }}.pext
