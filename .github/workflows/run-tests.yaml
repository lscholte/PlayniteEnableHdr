name: Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests (${{ matrix.config}})
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Tests (${{ matrix.config }})
        run: dotnet test --configuration ${{ matrix.config }}